<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Expandable Boxes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="container">
        <div class="divider">
            <h3>YAY it's BOGO</h3>
        </div>

        <!-- Box 1 - Start -->

        <div class="box" onclick="toggleBox(this)">
            <div class="box-body">
                <input class="form-control" type="radio">
                <div class="box-class">
                    <div>
                        <p>1 Unit <span class="badge">10% off</span></p>
                        <p class="price">Standard Price</p>
                    </div>
                    <div class="box-cost">
                        <div class="usd-cost">$10.00 USD
                        </div>
                        <del>$24.00 USD</del>
                    </div>

                </div>
            </div>
            <div class="form-select">
                <div class="select">
                    <div class="select-group">
                        <label for="size-select-one">Size</label><br>
                        <label for="size-select-one" class="select-label">#1</label>
                        <select id="size-select-one" class="round-select">
                            <option value="size">S</option>
                            <option value="size1">S1</option>
                            <option value="size2">S2</option>
                        </select>
                        <br>
                        <label for="sizes-select-one" class="select-label">#2</label>
                        <select id="sizes-select-one" class="round-select">
                            <option value="size">S</option>
                            <option value="size1">S1</option>
                            <option value="size2">S2</option>
                        </select>
                    </div>
                    <div class="select-group" style="margin-left: 15px;">
                        <label for="color-select-one">Colour</label><br>
                        <select id="color-select-one" class="round-select">
                            <option value="black">Black</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                        </select>
                        <br>
                        <select id="colors-select-one" class="round-select">
                            <option value="colour">Colour</option>
                            <option value="colour1">Colour1</option>
                            <option value="colour2">Colour2</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Box 1 - End -->

        <!-- Box 2 - Start -->

        <div class="box" onclick="toggleBox(this)">
            <span class="popular-badge">MOST POPULAR</span>
            <div class="box-body">
                <input class="form-control" type="radio">
                <div class="box-class">
                    <div>
                        <span class="box-unit">2 Unit<span class="badge">20% off</span></span>
                    </div>
                    <div class="box-cost">
                        <div class="usd-cost">$18.00 USD</div>
                        <del>$24.00 USD</del>
                    </div>
                </div>
            </div>
            <div class="form-select">
                <div class="select">
                    <div class="select-group">
                        <label for="size-select-two">Size</label><br>
                        <label for="size-select-two" class="select-label">#1</label>
                        <select id="size-select-two" class="round-select">
                            <option value="size">S</option>
                            <option value="size1">S1</option>
                            <option value="size2">S2</option>
                        </select>
                        <br>
                        <label for="sizes-select-two" class="select-label">#2</label>
                        <select id="sizes-select-two" class="round-select">
                            <option value="size">S</option>
                            <option value="size1">S1</option>
                            <option value="size2">S2</option>
                        </select>
                    </div>
                    <div class="select-group" style="margin-left: 15px;">
                        <label for="color-select-two">Colour</label><br>
                        <select id="color-select-two" class="round-select">
                            <option value="black">Black</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                        </select>
                        <br>
                        <select id="colors-select-two" class="round-select">
                            <option value="colour">Colour</option>
                            <option value="colour1">Colour1</option>
                            <option value="colour2">Colour2</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Box 2 - End -->

        <!-- Box 3 -Start -->

        <div class="box" onclick="toggleBox(this)">
            <div class="box-body">
                <input class="form-control" type="radio">
                <div class="box-class">
                    <div>
                        <span class="box-unit">3 Unit <span class="box3-badge">30% off</span></span>
                    </div>
                    <div class="box-cost">
                        <div class="usd-cost">$24.00 USD</div>
                        <del>$24.00 USD</del>
                    </div>
                </div>
            </div>
            <div class="form-select">
                <div class="select">
                    <div class="select-group">
                        <label for="size-select-three">Size</label><br>
                        <label for="size-select-three" class="select-label">#1</label>
                        <select id="size-select-three" class="round-select">
                            <option value="size">S</option>
                            <option value="size1">S1</option>
                            <option value="size2">S2</option>
                        </select>
                        <br>
                        <label for="sizes-select-three" class="select-label">#2</label>
                        <select id="sizes-select-three" class="round-select">
                            <option value="size">S</option>
                            <option value="size1">S1</option>
                            <option value="size2">S2</option>
                        </select>
                    </div>
                    <div class="select-group" style="margin-left: 15px;">
                        <label for="color-select-three">Colour</label><br>
                        <select id="color-select-three" class="round-select">
                            <option value="black">Black</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                        </select>
                        <br>
                        <select id="colors-select-three" class="round-select">
                            <option value="colour">Colour</option>
                            <option value="colour1">Colour1</option>
                            <option value="colour2">Colour2</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <p class="free-delivery">Free Delivery</p>
            <p><b>Total : $18.00 USD</b></p>
        </div>
        <button>+ Add to cart</button>
    </form>
    <script src="index.js"></script>
</body>

</html>
